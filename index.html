<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa da Saúde no Brasil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <header>
        <h1>Mapa de Referências em Saúde no Brasil</h1>
    </header>
    <main>
        <section class="controls">
            <label for="estado">Filtrar por Estado:</label>
            <select id="estado" aria-label="Filtrar mapa por estado">
                <option value="">Todos</option>
                <option value="AC">Acre - Rio Branco</option>
                <option value="AL">Alagoas - Macéio</option>
                <option value="AP">Amapá - Macapá</option>
                <option value="AM">Amazonas - Manaus</option>
                <option value="BA">Bahia -  Salvador</option>
                <option value="CE">Ceará - Fortaleza</option>
                <option value="DF">Distrito Federal - Brasília</option>
                <option value="ES-VI">Espírito Santo - Vitória</option>
                <option value="ES-SE">Espírito Santo - Serra</option>
                <option value="ES-CA">Espiríto Santo - Cariacica</option>
                <option value="ES-VV">Espiríto Santo - Vila Velha</option>
                <option value="GO">Goiás - Goiânia</option>
                <option value="MA">Maranhão - São Luís</option>
                <option value="MT-RO">Mato Grosso - Rondonópolis</option>
                <option value="MT-CB">Mato Grosso - Cuiabá</option>
                <option value="MS">Mato Grosso do Sul - Campo Grande</option>
                <option value="MG">Minas Gerais - Belo Horizonte</option>
                <option value="PA-BE">Pará - Belém</option>
                <option value="PA-AN">Pará - Ananindeua</option>
                <option value="PB">Paraíba - João Pessoa</option>
                <option value="PR">Paraná - Curitiba</option>
                <option value="PE">Pernambuco - Recife</option>
                <option value="PI">Piauí - Teresina</option>
                <option value="RJ">Rio de Janeiro - Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte - Natal</option>
                <option value="RS">Rio Grande do Sul - Porto Alegre</option>
                <option value="RO-PV">Rondônia - Porto Velho</option>
                <option value="RO-CA">Rondônia - Cacoal</option>
                <option value="RR">Roraima - Boa Vista</option>
                <option value="SC-FL">Santa Catarina - Florianópolis</option>
                <option value="SC-SJ">Santa Catarina - São José</option>
                <option value="SP">São Paulo - São Paulo</option>
                <option value="SE">Sergipe - Aracaju</option>
                <option value="TO-PA">Tocantins - Palmas</option>
                <option value="TO-AR">Tocantins - Araguaína</option>
            </select>
            <button id="filtrar">Filtrar</button>
        </section>

        <div id="mapid" aria-label="Mapa interativo de referências em saúde"></div>
    </main>

    <footer>
        <p>&copy; 2025 Mapa da Saúde. Todos os direitos reservados</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="./Js/main.js"></script>

</body>
</html>
